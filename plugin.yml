name: SimpleNPC
main: brokiem\snpc\SimpleNPC
version: 3.0.0-snapshot
api: 4.0.0
author: brokiem

mcpe-protocol: [ 422, 428, 431, 440, 448 ]

website: https://github.com/brokiem/SimpleNPC

permissions:
  simplenpc.spawn:
    default: op
  simplenpc.edit:
    default: op
  simplenpc.id:
    default: op
  simplenpc.notify:
    default: op
  simplenpc.ui:
    default: op
  simplenpc.reload:
    default: op
  simplenpc.remove:
    default: op
  simplenpc.migrate:
    default: op
  simplenpc.list:
    default: op
  simplenpc.rca:
    default: op
